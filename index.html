<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats Preview Card</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="Styles/utils.css">
  <link rel="stylesheet" href="Styles/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>


<body>
  <main class="container">

    <picture>
      <source srcset="./images/image-header-desktop.jpg" media="(min-width:768px)">
      <div class="gradient"></div>
      <img src="./images/image-header-mobile.jpg">
      <!-- Add Alt attribute @ the end -->
    </picture>

    <div class="card">
      
      <div class="desc">

        <h1 class="desc-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stats-container">
        <div class="stat">
          <p class="number">10k+</p>
          <p class="category">companies</p>
        </div>
        <div class="stat">
          <p class="number">314</p>
          <p class="category">templates</p>
        </div>
        <div class="stat">
          <p class="number">12m+</p>
          <p class="category">queries</p>
        </div>

      </div>


    </div>
  </main>

</body>
</html>
